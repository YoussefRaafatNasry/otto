apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        buildConfigField "String", "WEBSITE", '"https://youssefraafatnasry.github.io/otto/"'
        buildConfigField "String", "SPOTIFY_CLIENT_ID", '"d4fcf53185d04097be9df720025c57c4"'
        buildConfigField "int", "SPOTIFY_AUTH_REQUEST_CODE", "0x10"
        applicationId "com.youssefraafatnasry.otto"
        versionCode 1
        versionName "Ox32B"
        minSdkVersion 24
        targetSdkVersion 29
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.spotify.sdk:spotify-auth:1.1.0@aar'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}
